<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blueprint Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Blueprint Table</h2>
  <p>Type in the box to search by ID or Name:</p>  
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  <br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="myTable">
    </tbody>
  </table>
</div>

<script>
  // Leer id.txt y generar filas con botón de copiar
  fetch('id.txt')
    .then(response => response.text())
    .then(text => {
      const lines = text.split('\n').filter(line => line.includes('='));
      const tbody = document.getElementById('myTable');

      lines.forEach(line => {
        const [id, name] = line.split('=');
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${id.trim()}</td>
          <td>${name.trim()}</td>
          <td><button class="btn btn-primary" onclick="copyToClipboard('${id.trim()}')">Copiar</button></td>
        `;
        tbody.appendChild(tr);
      });
    });

  // Función para copiar ID al portapapeles
  function copyToClipboard(id) {
    const tempInput = document.createElement("input");
    document.body.appendChild(tempInput);
    tempInput.value = id;
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    alert(`ID ${id} copiado al portapapeles!`);
  }

  // Filtro en tiempo real con jQuery
  $(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      });
    });
  });
</script>

</body>
</html>
