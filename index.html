<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blueprint Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .progress {
      display: none; /* Oculta la barra hasta que se active */
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2>Blueprint Table</h2>
  <p>Type in the box to search by ID or Name:</p>  
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  <br>
  
  <!-- Player ID input and button -->
  <div class="form-inline">
    <label for="playerId">Player ID:</label>
    <input class="form-control ml-2" id="playerId" type="number">
    <button class="btn btn-success ml-2" id="toggleButton" onclick="togglePlayerId()">Confirmar</button>
  </div>
  <br>
  
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="myTable">
    </tbody>
  </table>

  <!-- Contenedor de la alerta y barra de carga -->
  <div id="copyAlert" class="alert alert-success" style="display: none;">
    ¡Copiado al portapapeles!
  </div>

  <div class="progress">
    <div id="progressBar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
      aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    </div>
  </div>
</div>

<script>
  // Leer id.txt y generar filas con botón de copiar
  fetch('id.txt')
    .then(response => response.text())
    .then(text => {
      const lines = text.split('\n').filter(line => line.includes('='));
      const tbody = document.getElementById('myTable');

      lines.forEach(line => {
        const [id, name] = line.split('=');
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${id.trim()}</td>
          <td>${name.trim()}</td>
          <td><button class="btn btn-primary" onclick="copyToClipboard('${id.trim()}')">Copiar</button></td>
        `;
        tbody.appendChild(tr);
      });
    });

  // Función para bloquear/desbloquear Player ID con el mismo botón
  function togglePlayerId() {
    const playerIdInput = document.getElementById("playerId");
    const toggleButton = document.getElementById("toggleButton");

    if (playerIdInput.disabled) {
      playerIdInput.disabled = false;
      toggleButton.textContent = "Confirmar";
    } else {
      playerIdInput.disabled = true;
      toggleButton.textContent = "Desbloquear";
    }
  }

  // Función para copiar ID + Player ID + 1 al portapapeles y animar la barra de carga
  function copyToClipboard(id) {
    const playerId = document.getElementById("playerId").value;
    if (!playerId) {
      alert("Por favor ingresa un Player ID antes de copiar.");
      return;
    }
    
    const finalValue = `${id} + ${playerId} + 1`;
    const tempInput = document.createElement("input");
    document.body.appendChild(tempInput);
    tempInput.value = finalValue;
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);

    // Mostrar alerta de copia
    const copyAlert = document.getElementById("copyAlert");
    copyAlert.style.display = "block";

    // Mostrar y animar barra de progreso
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.querySelector(".progress");
    progressContainer.style.display = "block";
    
    let width = 0;
    let totalTime = 2000; // 2 segundos
    let intervalTime = totalTime / 100; // Incremento cada 20ms

    const interval = setInterval(() => {
      width += 1;
      progressBar.style.width = width + "%";
      progressBar.setAttribute("aria-valuenow", width);

      if (width >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          progressContainer.style.display = "none"; // Ocultar barra de carga
          copyAlert.style.display = "none"; // Ocultar alerta
        }, 500); // 0.5 segundos adicionales de visibilidad antes de desaparecer
      }
    }, intervalTime);
  }

  // Filtro en tiempo real con jQuery
  $(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      });
    });
  });
</script>

</body>
</html>
